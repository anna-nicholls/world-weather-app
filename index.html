<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>World Weather</title>
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="site-wrapper">
        <form id="search-form"> 
        <div class="row">
          <div class="col-5 searchBar">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="form-input"
                placeholder="Enter city"
                
              />
            </div>
          </div>

          
          <div class="col-3 searchButton">
            <button type="submit" class="btn btn-primary">Search</button>
           
          </div>
          <div class="col-4 locationButton">
              <button class="btn btn-primary" id="current-location-btn">Current Location</button>
            </div>

          

        </form> 
          <div class="row">
            <div class="col-12 location"><h2 id="city"></h2>
          </div>

            <div class="col-12 date">
            <span>Updated : </span>  
            <span id="today-date"> </span>
              
           
            </div>
            
             <div class="col-12 summary" >
              <span>Today's weather : </span>
              <span id="weather-summary"></span>
              
              
             </div>
          </div>
        </div>

        <div class="row main-icon">
          <div class="col-3">
                     
            <img
              class="maintemp-graphic"
              src=""
              width="120px"
              id="main-icon"
              alt=""
             
            />
          </div>
          <div class="col-4 maintemp">
            <span class="main-temperature" id="main-temperature"></span>
            <span class="temp-units">
              <span id="celsius-button"><a href="#" style="text-decoration:none;">°C</a></span> | 
              <span id="fahrenheit-button"><a href="#" style="text-decoration:none;">°F</a></span>
            </span>
            
            
            
           
          </div>
          <div class="col main-description">
            <div class="row weather-stats">

              <div class="col-3 max">
                <img
                  class="max-icon"
                  src="images/weather1/up.png"
                  width="20px"
                />
              </div>

              <div class="col-9 max">
                Max: <span id="maximum"></span>  
              </div>



              <div class="col-3 min">
                <img
                  class="min-icon"
                  src="images/weather1/down.png"
                  width="20px"
                />
              </div>
              <div class="col-9 min">
                Min: <span id="minimum"></span> 
              </div>






              <div class="col-3 wind">
                <img
                  class="wind-icon"
                  src="images/weather1/windy.png"
                  width="25px"
                />
              </div>

              <div class="col-9 wind">
                Wind: <span id="wind-speed"></span>km/hr
              </div>


              <div class="col-3 humidity">
                <img
                  class="humidity-icon"
                  src="images/weather1/drop.png"
                  width="20px"
                />
              </div>

              <div class="col-9 humidity">
                Humidity: <span id="humidity"></span>% 
              </div>
            </div>
          </div>
        </div>




        <div class="weather-forecast">
        <div class="row week-weather">
          <div class="col">
            <div class="card">
              <div class="card-body weather-forecast-date"><strong>Tue</strong></div>
              <img
                class="weekly"
                src="images/weather1/sun.png"
                alt=""
                width="80px"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperatures-max">30</span> /
              <span class="weather-forecast-temperatures-min"> 24 </span>


              </div>
            </div>
          </div>




          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Wed</strong></div>
              <img
                class="weekly"
                src="images/weather1/suncloud.png"
                alt="cloud over sun graphic"
                width="80px"
              />
              <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max">24</span> /
              <span class="weather-forecast-temperatures-min"> 20 </span>
            </div>
            </div>
          </div>




          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Thu</strong></div>
              <img
                class="weekly"
                src="images/weather1/suncloud.png"
                alt="cloud over sun graphic"
                width="80px"
              />
              <span> 24  /  19 </span>
            </div>
          </div>




          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Fri</strong></div>
              <img
                class="weekly"
                src="images/weather1/rain.png"
                alt="cloud with rain graphic"
                width="80px"
              />
              <span> 21  /  19 </span>
            </div>
          </div>





          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Sat</strong></div>
              <img
                class="weekly"
                src="images/weather1/cloud.png"
                alt="cloud graphic"
                width="80px"
              />
              <span> 23  /  20 </span>
            </div>
          </div>
        </div>
        </div>





        <footer>
          </footer>
          
          <a href="https://github.com/anna-nicholls/world-weather-app" target="_blank"> Open-source code</a>
          by 
          <a href="https://www.linkedin.com/in/annanicholls/" target="_blank"> Anna Nicholls</a> 
            </footer>
                   
        </footer>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
