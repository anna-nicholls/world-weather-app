<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <link href="source/index.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="site-wrapper">
        <form id="search-form"> 
        <div class="row">
          <div class="col-6 searchBar">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="form-input"
                aria-describedby="emailHelp"
                placeholder="Enter city"
              />
            </div>
          </div>

          <div class="col-3 searchButton">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>

          <div class="col-3 temperature-type">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >&degC</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2"
                >&degF</label
              >
            </div>
          </div>
        </form>
          <div class="row">
            <div class="col-12 location"><h2>Sydney</h2></div>
            <div class="col-12 date" id="today-date">
              Today, Monday 03 January
            </div>
          </div>
        </div>

        <div class="row main-icon">
          <div class="col-3">
            <img
              class="maintemp-graphic"
              src="images/weather1/sunwind.png"
              alt="sun and wind graphic"
              width="120px"
            />
          </div>
          <div class="col-3 maintemp">
            26&degC
            <div class="row">
              <div class="col-12 minmax">20&degC | 29&degC</div>
            </div>
          </div>
          <div class="col main-description">
            <div class="row weather-stats">
              <div class="col-3 rainchance">
                <img
                  class="rainchance-icon"
                  src="images/weather1/umbrella.png"
                  width="25px"
                />
              </div>

              <div class="col-9 rain">
                Rain chance: 5%
              </div>

              <div class="col-3 rain">
                <img
                  class="rain-icon"
                  src="images/weather1/drop.png"
                  width="20px"
                />
              </div>

              <div class="col-9 rainfall">
                Rainfall: 0-0.3mm
              </div>

              <div class="col-3 wind">
                <img
                  class="wind-icon"
                  src="images/weather1/windy.png"
                  width="25px"
                />
              </div>

              <div class="col-9 wind">
                Wind: 30km/hr
              </div>

              <div class="col-3 fire">
                <img
                  class="fire-icon"
                  src="images/weather1/fire.png"
                  width="20px"
                />
              </div>

              <div class="col-9 fire">
                Fire danger: High
              </div>
            </div>
          </div>
        </div>

        <div class="row week-weather">
          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Tue</strong></div>
              <img
                class="weekly"
                src="images/weather1/sun.png"
                alt="yellow sun graphic"
                width="80px"
              />
              <div>30&degC | 24&degC</div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Wed</strong></div>
              <img
                class="weekly"
                src="images/weather1/suncloud.png"
                alt="cloud over sun graphic"
                width="80px"
              />
              <span> 24&degC | 20&degC </span>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Thu</strong></div>
              <img
                class="weekly"
                src="images/weather1/suncloud.png"
                alt="cloud over sun graphic"
                width="80px"
              />
              <span> 24&degC | 19&degC </span>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Fri</strong></div>
              <img
                class="weekly"
                src="images/weather1/rain.png"
                alt="cloud with rain graphic"
                width="80px"
              />
              <span> 21&degC | 19&degC </span>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body"><strong>Sat</strong></div>
              <img
                class="weekly"
                src="images/weather1/cloud.png"
                alt="cloud graphic"
                width="80px"
              />
              <span> 23&degC | 20&degC </span>
            </div>
          </div>
        </div>
        <footer>
          Coded by
          <a href="https://www.linkedin.com/in/annanicholls/" target="_blank"
            >Anna Nicholls</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
